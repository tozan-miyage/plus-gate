        <div class="row flex-column html-exercises-wrapper">
            <div class="col">
                <h2 class="plus-gate-font level-headding">HTML & CSS 初級編</h2>
            </div>

            <div class="col html-exercise">
                <h3 id="html-exercise0" class="exercise-level plus-gate-font">レイアウト</h3>
                <hr>
                <div class="exercise-area margintop32px">
                    <p class="exercise plus-gate-font exercise-exposition">完成物の確認</p>
                    <div class="header">
                        <div class="left-header"></div>
                        <div class="right-header"></div>
                    </div>

                </div>
                <div class="exercise-area">
                    <p class="exercise plus-gate-font exercise-exposition">div要素（親）を作る</p>
                    <div class="header-step"></div>
                </div>

                <div class="exercise-area">
                    <p class="exercise plus-gate-font exercise-exposition">div要素（親）の中に、div要素（子）を２つ作る<span class="mini-font"> ※はみ出ます</span></p>
                    <div class="header-step">
                        <div class="left-header"></div>
                        <div class="right-header"></div>
                    </div>
                </div>

                <div class="exercise-area">
                    <p class="exercise plus-gate-font exercise-exposition">div要素（親）にdisplay:flexを指定</p>
                    <div class="header-step-addflex">
                        <div class="left-header"></div>
                        <div class="right-header"></div>
                    </div>
                </div>

                <div class="exercise-area">
                    <p class="exercise plus-gate-font exercise-exposition">div要素（親）にjustify-content: space-between;を指定
                    </p>
                    <div class="header-step-addspace-between">
                        <div class="left-header"></div>
                        <div class="right-header"></div>
                    </div>
                </div>

                <div class="exercise-area">
                    <p class="exercise plus-gate-font exercise-exposition">div要素（親）のpaddingを調整して完成！</p>
                    <div class="header-step-addpadding">
                        <div class="left-header"></div>
                        <div class="right-header"></div>
                    </div>
                </div>

                <div class="exercise-area">
                    <p class="exercise plus-gate-font exercise-exposition">おかわり</p>
                    <div class="header-step-addpadding">
                        <div class="left-header"></div>
                        <div class="right-header-okawari">
                            <div class="rectangle"></div>
                            <div class="rectangle"></div>
                            <div class="rectangle"></div>
                        </div>
